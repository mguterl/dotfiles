# Enable mouse support
set -g mouse on

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"

# Enable RGB colour support
set -ag terminal-overrides ",xterm-256color:RGB"

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable vi mode keys
setw -g mode-keys vi

# Reduce escape time for quicker response to scroll-buffer access
set -s escape-time 50

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload tmux config with r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable clipboard integration (requires reattach-to-user-namespace on macOS)
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Set scrollback buffer to 10000
set -g history-limit 10000

# Customize the status line
set -g status-fg green
set -g status-bg black

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Move status bar to top
set -g status-position top

# Catppuccin Frappe colors
thm_fg="#c6d0f5"
thm_cyan="#99d1db"
thm_gray="#737994"
thm_magenta="#ca9ee6"
thm_pink="#f4b8e4"
thm_red="#e78284"
thm_green="#a6d189"
thm_yellow="#e5c890"
thm_blue="#8caaee"
thm_orange="#ef9f76"
thm_surface2="#626880"

# Status bar styling - remove all backgrounds
set -g status-bg default
set -g status-fg "${thm_fg}"
set -g status-style "none"
set -g status-left-length 100
set -g status-right-length 0

# Left side: Session name with Catppuccin blue (no bg specified)
set -g status-left "#[fg=${thm_blue},bold]#S  "

# Window status formats with Catppuccin colors (no bg specified)
set -g window-status-format "#[fg=${thm_surface2}]#I:#W"
set -g window-status-current-format "#[fg=${thm_orange},bold]#I:#W"
set -g window-status-separator "  "

# Right side: Empty
set -g status-right ""

# Pane borders with Catppuccin colors
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message styling
set -g message-style "fg=${thm_cyan}"
set -g message-command-style "fg=${thm_cyan}"

# Window status alignment
set -g status-justify left